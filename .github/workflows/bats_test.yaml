name: Unit Test
on: push

jobs:
  Bats-Test:
    runs-on: 'ubuntu-latest'
    
    steps:
      - uses: actions/checkout@v3
        name: Checkout

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: google-github-actions/auth@v1.1.0
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Setup BATS
        run: npm install -g bats

      - name: Run The Tests
        run: cd scripts && bats *
